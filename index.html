<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Quicksand', 'Roboto', Arial, sans-serif;
            color: #222;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .glass {
            background: rgba(255,255,255,0.25);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.18);
            padding: 48px 36px 36px 36px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        h2 {
            font-family: 'Quicksand', cursive;
            font-size: 2.2em;
            letter-spacing: 2px;
            margin-bottom: 28px;
            color: #2196F3;
            text-shadow: 0 0 12px #cfdef3, 0 0 2px #fff;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            font-size: 1.1em;
            color: #2196F3;
            margin-bottom: 4px;
            text-align: left;
        }
        input[type="number"], select {
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.45);
            color: #222;
            font-size: 1em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            outline: none;
            transition: background 0.2s;
        }
        input[type="number"]:focus, select:focus {
            background: #e0eafc;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #2196F3 0%, #cfdef3 100%);
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            transition: background 0.2s, color 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #cfdef3 0%, #2196F3 100%);
            color: #2196F3;
        }
        .result {
            margin-top: 32px;
            font-size: 1.3em;
            color: #2196F3;
            text-shadow: 0 0 8px #cfdef3;
        }
        .ship {
            width: 60px;
            height: 60px;
            margin-bottom: 18px;
            display: inline-block;
            background: url('https://img.icons8.com/ios-filled/100/2196F3/cruise-ship.png') no-repeat center center;
            background-size: contain;
        }
        @media (max-width: 500px) {
            .glass {
                padding: 24px 8px;
            }
            h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="glass">
        <div class="ship"></div>
        <h2>Titanic Survival Prediction</h2>
        <form action="/predict" method="post">
            <label for="pclass">Passenger Class (1â€“3):</label>
            <input type="number" name="pclass" id="pclass" required>

            <label for="sex">Sex:</label>
            <select name="sex" id="sex" required>
                <option value="">Select Sex</option>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" step="any" name="age" id="age" required>

            <label for="sibsp">Siblings/Spouses Aboard:</label>
            <input type="number" name="sibsp" id="sibsp" required>

            <label for="parch">Parents/Children Aboard:</label>
            <input type="number" name="parch" id="parch" required>

            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <div class="result">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
